<!DOCTYPE html>
<html>
  <head>
    <title>browser test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <h3>Test raw params</h3>
      <div>
        <label for="test-params-url-input">url:</label>
        <input
          id="test-params-url-input"
          type="text"
          value="https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=eur"
        />
      </div>
      <div>
        <label for="test-params-method-input">method:</label>
        <input id="test-params-method-input" type="text" value="GET" />
      </div>
      <div>
        <label for="test-params-body-input">body:</label>
        <textarea id="test-params-body-input"></textarea>
      </div>
      <div>
        <label for="test-params-headers-input">headers:</label>
        <textarea id="test-params-headers-input">{"content-type": "application/json"}</textarea>
      </div>
      <div>
        <label for="test-params-apikey-input">apiKey:</label>
        <input id="test-params-apikey-input" type="text" value="" />
      </div>
      <div>
        <label for="test-params-jsonpath-input">JSONPath:</label>
        <input id="test-params-jsonpath-input" type="text" value="$.ethereum.eur" />
      </div>
      <div>
        <label for="test-params-datatype-input">dataType:</label>
        <input id="test-params-datatype-input" type="text" value="number" />
      </div>
      <div>
        <button id="test-params-button" type="button" name="button">TEST RAW PARAMS</button>
      </div>
      <div>
        <textarea id="test-params-out" class="out" disabled></textarea>
      </div>
    </div>
    <hr />

    <div>
      <h3>Create oracle</h3>
      <div>
        <label for="create-oracle-url-input">url:</label>
        <input
          id="create-oracle-url-input"
          type="text"
          value="https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=eur"
        />
      </div>
      <div>
        <label for="create-oracle-method-input">method:</label>
        <input id="create-oracle-method-input" type="text" value="GET" />
      </div>
      <div>
        <label for="create-oracle-body-input">body:</label>
        <textarea id="create-oracle-body-input"></textarea>
      </div>
      <div>
        <label for="create-oracle-headers-input">headers:</label>
        <textarea id="create-oracle-headers-input">{"content-type": "application/json"}</textarea>
      </div>
      <div>
        <label for="create-oracle-apikey-input">apiKey:</label>
        <input id="create-oracle-apikey-input" type="text" value="" />
      </div>
      <div>
        <label for="create-oracle-jsonpath-input">JSONPath:</label>
        <input id="create-oracle-jsonpath-input" type="text" value="$.ethereum.eur" />
      </div>
      <div>
        <label for="create-oracle-datatype-input">dataType:</label>
        <input id="create-oracle-datatype-input" type="text" value="number" />
      </div>
      <div>
        <button id="create-oracle-button" type="button" name="button">CREATE ORACLE</button>
      </div>
      <div>
        <textarea id="create-oracle-out" class="out" disabled></textarea>
      </div>
    </div>
    <hr />

    <div>
      <h3>Update oracle</h3>
      <div>
        <label for="update-oracle-from-params-url-input">url:</label>
        <input
          id="update-oracle-from-params-url-input"
          type="text"
          value="https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=eur"
        />
      </div>
      <div>
        <label for="update-oracle-from-params-method-input">method:</label>
        <input id="update-oracle-from-params-method-input" type="text" value="GET" />
      </div>
      <div>
        <label for="update-oracle-from-params-body-input">body:</label>
        <textarea id="update-oracle-from-params-body-input"></textarea>
      </div>
      <div>
        <label for="update-oracle-from-params-headers-input">headers:</label>
        <textarea id="update-oracle-from-params-headers-input"></textarea>
      </div>
      <div>
        <label for="update-oracle-from-params-dataset-input">dataset:</label>
        <input
          id="update-oracle-from-params-dataset-input"
          type="text"
          value="0x0000000000000000000000000000000000000000"
        />
      </div>
      <div>
        <label for="update-oracle-from-params-jsonpath-input">JSONPath:</label>
        <input id="update-oracle-from-params-jsonpath-input" type="text" value="$.ethereum.eur" />
      </div>
      <div>
        <label for="update-oracle-from-params-datatype-input">dataType:</label>
        <input id="update-oracle-from-params-datatype-input" type="text" value="number" />
      </div>
      <div>
        <button id="update-oracle-from-params-button" type="button" name="button">
          UPDATE ORACLE USING PARAMS SET
        </button>
      </div>
      <div>
        <textarea id="update-oracle-from-params-out" class="out" disabled></textarea>
      </div>
    </div>
    <hr />

    <div>
      <h3>Update oracle (using CID)</h3>
      <div>
        <label for="update-oracle-from-cid-cid-input">cid:</label>
        <input
          id="update-oracle-from-cid-cid-input"
          type="text"
          value="QmYjc6ADddbfzPzqPX2tkAxtTbd74Pyr11QTMf2x53kbWC"
        />
      </div>
      <div>
        <button id="update-oracle-from-cid-button" type="button" name="button">
          UPDATE ORACLE USING PARAMS SET'S CID
        </button>
      </div>
      <div>
        <textarea id="update-oracle-from-cid-out" class="out" disabled></textarea>
      </div>
    </div>
    <hr />

    <div>
      <h3>Read oracle (using paramSet)</h3>
      <div>
        <label for="read-oracle-from-params-url-input">url:</label>
        <input
          id="read-oracle-from-params-url-input"
          type="text"
          value="https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=eur"
        />
      </div>
      <div>
        <label for="read-oracle-from-params-method-input">method:</label>
        <input id="read-oracle-from-params-method-input" type="text" value="GET" />
      </div>
      <div>
        <label for="read-oracle-from-params-body-input">body:</label>
        <textarea id="read-oracle-from-params-body-input"></textarea>
      </div>
      <div>
        <label for="read-oracle-from-params-headers-input">headers:</label>
        <textarea id="read-oracle-from-params-headers-input">
{"content-type": "application/json"}</textarea
        >
      </div>
      <div>
        <label for="read-oracle-from-params-apikey-input">apiKey:</label>
        <input id="read-oracle-from-params-apikey-input" type="text" value="" />
      </div>
      <div>
        <label for="read-oracle-from-params-jsonpath-input">JSONPath:</label>
        <input id="read-oracle-from-params-jsonpath-input" type="text" value="$.ethereum.eur" />
      </div>
      <div>
        <label for="read-oracle-from-params-datatype-input">dataType:</label>
        <input id="read-oracle-from-params-datatype-input" type="text" value="number" />
      </div>
      <div>
        <button id="read-oracle-from-params-button" type="button" name="button">
          READ ORACLE FROM PARAMS SET
        </button>
      </div>
      <div>
        <textarea id="read-oracle-from-params-out" class="out" disabled></textarea>
      </div>
    </div>
    <hr />

    <div>
      <h3>Read oracle (using CID)</h3>
      <div>
        <label for="read-oracle-from-cid-cid-input">cid:</label>
        <input
          id="read-oracle-from-cid-cid-input"
          type="text"
          value="QmYjc6ADddbfzPzqPX2tkAxtTbd74Pyr11QTMf2x53kbWC"
        />
      </div>
      <div>
        <button id="read-oracle-from-cid-button" type="button" name="button">
          READ ORACLE USING PARAMS SET'S CID
        </button>
      </div>
      <div>
        <textarea id="read-oracle-from-cid-out" class="out" disabled></textarea>
      </div>
    </div>
    <hr />

    <div>
      <h3>Read oracle (using oracleId)</h3>
      <div>
        <label for="read-oracle-from-oracleid-oracleid-input">oracleId:</label>
        <input
          id="read-oracle-from-oracleid-oracleid-input"
          type="text"
          value="0x9f6487aa185b3dce95576f085d9c8fe77d35095e87c42feea15714c47c21c8d6"
        />
      </div>
      <div>
        <label for="read-oracle-from-oracleid-datatype-input">dataType:</label>
        <input id="read-oracle-from-oracleid-datatype-input" type="text" value="raw" />
      </div>
      <div>
        <button id="read-oracle-from-oracleid-button" type="button" name="button">
          READ ORACLE USING ORACLEID
        </button>
      </div>
      <div>
        <textarea id="read-oracle-from-oracleid-out" class="out" disabled></textarea>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
